## Default values for FreshRSS

## @section Image parameters

## @param image.repository The Docker repository to pull the image from.
## @param image.tag The image tag to use.
## @param image.imagePullPolicy The logic of image pulling.
##
image:
  repository: freshrss/freshrss
  tag: "1.28.1@sha256:9100f649f5c946f589f54cdb9be7a65996528f48f691ef90eb262a0e06e5a522"
  imagePullPolicy: IfNotPresent

## @section Deployment parameters

## @param replicaCount The number of replicas to deploy.
## @param updateStrategy The update strategy for the deployment.
##
replicaCount: 1
updateStrategy:
  type: Recreate

## @section Pod spec parameters

## @param resources If specified, it sets the resource requests and limits for the pod.
## @param nodeSelector Node selector for pod placement.
## @param affinity Pod affinity configuration.
## @param tolerations Pod tolerations configuration.
## @param securityContext Security context for the pod.
##
resources:
  requests:
    memory: "128Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"
nodeSelector: {}
affinity: {}
tolerations: []
securityContext: {}

## @section Service parameters

## @param service.type The Kubernetes service type.
## @param service.port The service port.
## @param service.targetPort The container port to target.
##
service:
  type: ClusterIP
  port: 80
  targetPort: 80

## @section Ingress parameters

## @param ingress.enabled Enable ingress.
## @param ingress.className Ingress class name.
## @param ingress.annotations Ingress annotations.
## @param ingress.hosts List of hosts for the ingress.
## @param ingress.tls TLS configuration.
##
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

## @section Storage parameters

## @param persistence.enabled Enable persistent volume claims.
## @param persistence.storageClass Storage class for the PVCs (empty string = use cluster default).
## @param persistence.volumes Volume configurations (data, extensions).
##
persistence:
  enabled: true
  storageClass: "longhorn"
  volumes:
    data:
      enabled: true
      size: 5Gi
      accessModes:
        - ReadWriteOnce
    extensions:
      enabled: true
      size: 1Gi
      accessModes:
        - ReadWriteOnce

## @section Environment variables

## @param env.timeZone Application timezone.
## @param env.cronMin Cron schedule (minutes).
##
env:
  timeZone: "Europe/Berlin"
  cronMin: "1,31"

## @section Health Probes

## @param probes.liveness Liveness probe configuration.
## @param probes.readiness Readiness probe configuration.
##
probes:
  liveness:
    enabled: true
    httpGetPath: /i/
    httpGetPort: 80
    periodSeconds: 30
    failureThreshold: 5
    timeoutSeconds: 10
  readiness:
    enabled: true
    httpGetPath: /i/
    httpGetPort: 80
    periodSeconds: 15
    failureThreshold: 5
    timeoutSeconds: 10

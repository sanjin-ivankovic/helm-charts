apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "searxng.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "searxng.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "searxng.selectorLabels" . | nindent 6 }}
  replicas: {{ .Values.replicaCount | int }}
  {{- $updateStrategy := .Values.updateStrategy }}
  {{- if and $updateStrategy (kindIs "map" $updateStrategy) (hasKey $updateStrategy "type") }}
  # User-defined update strategy
  strategy:
    {{- toYaml $updateStrategy | nindent 4 }}
  {{- else if .Values.persistence.enabled }}
  # Default strategy for ReadWriteOnce PVCs: terminate old pod before starting new one
  # This prevents Multi-Attach errors by ensuring old pod terminates before new one starts
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "searxng.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.initContainer.enabled }}
      initContainers:
        - name: config-init
          image: {{ .Values.initContainer.image }}
          command:
            - sh
            - -c
            - |
              cat > /etc/searxng/settings.yml <<EOF
              use_default_settings: true
              server:
                port: 8080
                bind_address: "0.0.0.0"
                secret_key: "${SECRET_KEY}"
              redis:
                url: redis://:${REDIS_PASSWORD}@{{ .Values.redis.url | replace "redis://" "" | replace "/0" "" }}/0
              EOF
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.secretName }}
                  key: {{ .Values.secrets.keys.valkeyPassword }}
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.secretName }}
                  key: {{ .Values.secrets.keys.secretKey }}
          volumeMounts:
            - name: searxng-writable-config
              mountPath: /etc/searxng
      {{- end }}
      containers:
        - name: {{ include "searxng.name" . }}
          image: "{{ .Values.image.repository }}{{- if .Values.image.tag }}:{{ .Values.image.tag }}{{- end }}{{- if .Values.image.digest }}@{{ .Values.image.digest }}{{- end }}"
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: SEARXNG_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.secretName }}
                  key: {{ .Values.secrets.keys.baseUrl }}
            - name: UWSGI_WORKERS
              value: {{ .Values.env.uwsgiWorkers | quote }}
            - name: UWSGI_THREADS
              value: {{ .Values.env.uwsgiThreads | quote }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: searxng-writable-config
              mountPath: /etc/searxng
            {{- if .Values.persistence.enabled }}
            - name: searxng-data
              mountPath: /var/cache/searxng
            {{- else }}
            - name: searxng-cache
              mountPath: /var/cache/searxng
            {{- end }}
      volumes:
        - name: searxng-writable-config
          emptyDir: {}
        {{- if .Values.persistence.enabled }}
        - name: searxng-data
          persistentVolumeClaim:
            claimName: {{ include "searxng.pvcName" . }}
        {{- else }}
        - name: searxng-cache
          emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

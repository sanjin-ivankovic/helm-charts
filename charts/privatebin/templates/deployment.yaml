apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "privatebin.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "privatebin.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount | int }}
  selector:
    matchLabels:
      {{- include "privatebin.selectorLabels" . | nindent 6 }}
  {{- $updateStrategy := .Values.updateStrategy }}
  {{- if and $updateStrategy (kindIs "map" $updateStrategy) (hasKey $updateStrategy "type") }}
  # User-defined update strategy
  strategy:
    {{- toYaml $updateStrategy | nindent 4 }}
  {{- else if .Values.persistence.enabled }}
  # Default strategy for ReadWriteOnce PVCs: terminate old pod before starting new one
  # This prevents Multi-Attach errors by ensuring old pod terminates before new one starts
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 0
      maxUnavailable: 1
  {{- end }}
  template:
    metadata:
      labels:
        {{- include "privatebin.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ include "privatebin.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          {{- if .Values.env }}
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          {{- end }}
          {{- with .Values.containerSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- if .Values.persistence.enabled }}
            - name: privatebin-data
              mountPath: /srv/data
              readOnly: false
            {{- end }}
            - name: run
              mountPath: /run
              readOnly: false
            - name: tmp
              mountPath: /tmp
              readOnly: false
            - name: nginx-cache
              mountPath: /var/lib/nginx/tmp
              readOnly: false
      volumes:
        {{- if .Values.persistence.enabled }}
        - name: privatebin-data
          persistentVolumeClaim:
            claimName: {{ include "privatebin.pvcName" . }}
        {{- end }}
        - name: run
          emptyDir:
            medium: "Memory"
        - name: tmp
          emptyDir:
            medium: "Memory"
        - name: nginx-cache
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
